<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <main>
        <h1 id="titulo">SMS</h1>
        <p class="p">Login</p>
        <input type="text" name="Login" id="log" class="inp">
        <p class="p">Senha</p>
        <input type="password" name="Senha" id="pas" class="inp"> 
        <br> <br>
        <input type="button" value="Entrar" onclick="entrar()" id="bnt">
        <p id="pag">Desative o CapsLock</p>
        <a id="ir" href="../home/index.html"></a>

        <p id="logo">SMS - Sistema de Monitoramento e Seguran√ßa</p>

    <script>
        function entrar(){
           var logv = window.document.getElementById('log')
           var pasv = window.document.getElementById('pas')
           var res = window.document.getElementById('res')
           var ir = window.document.getElementById('ir')
           var iradm = window.document.getElementById('iradm')
           var vallog = String(logv.value)
           var valpas = Number(pasv.value)
            if(vallog == 'admin'){
                if(valpas == '159357'){
                    window.open(iradm,"_self")
                }
                else{
                    window.alert('Login ou Senha Invalidos')
                }
            }
            if(vallog == 'paulo' || vallog == 'ana'){
                if(valpas == 1234){
                    window.open(ir,"_self")
                }
                else{
                    window.alert('Login ou Senha Invalidos')
                    }
            }
        }  
    </script>
